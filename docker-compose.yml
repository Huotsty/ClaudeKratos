version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: kratos
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: kratos
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - kratos_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kratos"]
      interval: 10s
      timeout: 5s
      retries: 5

  kratos-migrate:
    image: oryd/kratos:v1.0.0
    environment:
      DSN: postgres://kratos:secret@postgres:5432/kratos?sslmode=disable
    volumes:
      - ./backend:/etc/config/kratos
    command: -c /etc/config/kratos/kratos.yml migrate sql -e --yes
    networks:
      - kratos_network
    depends_on:
      postgres:
        condition: service_healthy

  kratos:
    image: oryd/kratos:v1.0.0
    ports:
      - "4433:4433"  # Public API
      - "4434:4434"  # Admin API
    environment:
      DSN: postgres://kratos:secret@postgres:5432/kratos?sslmode=disable
      SERVE_PUBLIC_BASE_URL: http://localhost:4433
      SERVE_ADMIN_BASE_URL: http://localhost:4434
      SELFSERVICE_DEFAULT_BROWSER_RETURN_URL: http://localhost:3000
      SELFSERVICE_ALLOWED_RETURN_URLS: http://localhost:3000
      SECRETS_DEFAULT: ${KRATOS_SECRET:-change-this-to-a-secure-secret-min-32-chars}
      COURIER_SMTP_CONNECTION_URI: ${SMTP_CONNECTION_URI:-smtp://test:test@mailslurper:1025}
      COURIER_SMTP_FROM_ADDRESS: ${SMTP_FROM_ADDRESS:-noreply@example.com}
      COURIER_SMTP_FROM_NAME: ${SMTP_FROM_NAME:-My Application}
    volumes:
      - ./backend:/etc/config/kratos
    command: serve -c /etc/config/kratos/kratos.yml --dev --watch-courier
    networks:
      - kratos_network
    depends_on:
      - kratos-migrate
      - mailslurper

  mailslurper:
    image: oryd/mailslurper:latest-smtps
    ports:
      - "4436:4436"  # Web UI
      - "1025:1025"  # SMTP
    networks:
      - kratos_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_KRATOS_PUBLIC_URL: http://localhost:4433
      NEXT_PUBLIC_APP_URL: http://localhost:3000
    networks:
      - kratos_network
    depends_on:
      - kratos

volumes:
  postgres_data:

networks:
  kratos_network:
    driver: bridge
